<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/check-bold.svg">
</head>
<body>
    <div class="header">
        <div id="overlay-title">
            <div class="text-title">
                TODO
                <img class="icon" src="./images/icon-sun.svg" />
            </div>
        </div>
    </div>
    <div class="background">
        <div class="sidebar">
            <div class="dates">
                <h3 id="home">Home</h3>
                <h3 class="today">Today</h3>
                <h3 class="week">Week</h3>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <h4>+ Add Project</h4>
            </div>
        </div>
        <div class="main-content">
            <div class="new-todo">
                <div class="new-todo-text">
                    <input type="text" id="todo-input" name="todo-input" placeholder="Create a new todo... " >
                    <input type="date" id="todo-date" name="todo-date">
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
            <!-- <div class="overlay-todo">
                <div class="new-todo-text">
                    <input type="text" id="todo-input" name="todo-input" placeholder="Create a new todo... " >
                    <input type="date" id="todo-date" name="todo-date">
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div> -->
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
