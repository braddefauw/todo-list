<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/check-bold.svg">
</head>
<body>
    <div class="header">
        <div id="overlay-title">
            <div class="text-title">
                TODO
                <img class="icon" src="./images/icon-sun.svg" alt="Sun/Moon Icon"/>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="sidebar">
            <div class="dates">
                <h3 id="home">Home</h3>
                <h3 class="today">Today</h3>
                <h3 class="week">Week</h3>
            </div>
            <div class="projects">
                <h1>Projects</h1>
                <div class="projects-list"></div>
                <div class="add-proj">+ Add Project</div>
                <div class="add-project-popup">
                    <form>
                        <label for="proj-input"></label>
                        <input type="text" class="add-proj-input" name="proj-input" aria-label="Enter project name">
                    </form>
                    <div class="add-proj-btns">
                        <div class="new-proj-add">Add</div>
                        <div class="new-proj-cancel">Cancel</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="title">HOME</div>
            <div id="new-todo">
                <div class="new-todo-text">
                    <label id="todo-input">
                        <input type="text" name="todo-input" id="todo-input-text" placeholder="Create a new todo..." aria-label="Create a new to do">
                    </label>
                    <label for="todo-date-value" id="todo-date">
                        <input type="date" id="todo-date-value" name="todo-date-value" aria-label="Enter to do date value">
                    </label>
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
            <div id="todo-list"></div>
        </div>
    </div>
    <footer>
        <div class="fh5">Copyright Â© 2022 braddefauw <a href="https://github.com/braddefauw/todo-list"><img src="./images/icons8-github.svg" class="footer-img" alt="Github logo"/></a></div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
